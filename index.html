<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">



  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="container" role="main">
    <div id="profile-pic">
      <img src="" alt="">
    </div>
    <h1 id="name">
      Victor Crest
      <span id="age">26</span>
    </h1> 
    <p id="loc">London</p>
    <hr id="line">
    <div id="stats">
      <div id="follow" class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div id="likes" class="stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div id="photos" class="stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos

</body>
</html>
